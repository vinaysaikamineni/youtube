<!DOCTYPE html>

    <head><title>Tables</title>

            [class ^= a]{

            }
            [class *= "mn"]{

            }
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;

                padding-left: 5px;
                padding-top: 5px;
                padding-bottom: 5px;

                margin-top: 3%;

            }
            table{

            }
            h1{
                padding-top:25px;
                padding-left: 40%;

                border: 1px solid black;
