<html>
    <body>
        <h3>Texting !!</h3>
        <input type=submit onclick="fun()"><br>
        <p id="ans"></p>
        <script>
            function fun(){
                var pr =prompt("Enter text");
                var txt = pr.split(" ");
                document.write(txt[4] + " "+txt[6]+" "+txt[9]);
            }
        </script>
    </body>
</html>
