<html>
    <body>
        <h1>MATH</h1>
        <input type="text" id="hi"><br>
        <button onclick="mat()">submit</button><br>
        <p id="para"></p>
        <script>
            function mat()
            {
                var num = document.getElementById("hi").value;
                var ans=""
                ans= ans+"POW:"+ Math.pow(Math.ceil(num),2);
                ans = ans +"CEIL:"+ Math.ceil(num);
                ans = ans +"abs:"+ Math.abs(-num);
                var ran = Math.random();
                ans = ans + "RANDOM:"+ran;
                ans = ans +"CEIL:"+ Math.ceil(ran);
                ans= ans+"ROUND:"+Math.round(ran);
                ans=ans+"FLOOR:"+Math.floor(ran);
                document.getElementById("para").innerHTML = ans;
            }
            
        </script>
    </body>
</html>
